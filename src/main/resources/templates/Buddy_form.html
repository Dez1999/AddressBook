<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${title_page}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
    <h2>[[${title_page}]]</h2>

    <form th:action="@{/buddies/save}" method="post" th:object="${buddy}">
        <input type="hidden" th:field="*{id}">
        <div class="border">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-5">
                    <input type="text" th:field="*{firstName}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-5">
                    <input type="text" th:field="*{lastName}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Phone Number</label>
                <div class="col-sm-5">
                    <input type="text" th:field="*{phoneNumber}" class="form-control"/>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn-outline-primary">Save Buddy</button>
                <button type="button" onclick="cancel()" class="btn-secondary">Cancel</button>
            </div>

        </div>


    </form>

</div>
<script type ="text/javascript">
    function cancel(){
        window.location = "[[@{/buddies}]]";
    }
</script>

</body>
</html>
